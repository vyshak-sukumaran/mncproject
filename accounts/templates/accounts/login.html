{% extends './base.html' %}

{% block content %}

<style>
    *{
        text-align: center;
    }
</style>
<form method="POST" action="">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="submit" value="submit">

    <br>
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
</form>


{% endblock %}
