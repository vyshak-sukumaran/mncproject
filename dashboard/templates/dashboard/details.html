{% extends './base.html' %}

{% block content %}


    <header class="py-2 bg-primary text-white" id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> Details</h1>
                </div>
            </div>
        </div>
    </header>


    <!---Actions-->

    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="./../../index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-circle-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3"><a href="#" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> Save
                    </a>
                </div>
                <div class="col-md-3"><a href="#" class="btn btn-danger btn-block">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!----Details----->

    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-group">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control">
                                        <option value="">Web Development</option>
                                        <option value="">Tech/Gadget</option>
                                        <option value="">Business</option>
                                        <option value="">Health & Wellness</option>
                                    </select>
                                    <div class="form-group">
                                        <label for="file">Image Upload</label>
                                        <input type="file" class="form-control-file">
                                        <small class="text-muted">Max size 3mb</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="body">Body</label>
                                        <textarea type="text" name="editor1" class="form-control"></textarea>
                                    </div>
                            </form>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        </div>
        </div>
    </section>

    {% endblock %}
